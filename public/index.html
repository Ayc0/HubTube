<!doctype html>
<html lang="en">
  <head>
    <!-- http://realfavicongenerator.net/featured_favicons/p1bg6sf0cd1n3a1eb41t4f29qums6 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>HubTube</title>
  </head>
  <body style="margin: 0px; background-color: #f1f1f1;">
    <div id="root"></div>
    <style>
      @keyframes scroll-left-tiles {
        0%, 10%   { 
          -moz-transform: translateX(0%); /* Browser bug fix */
          -webkit-transform: translateX(0%); /* Browser bug fix */
          transform: translateX(0%);     
        };
        90%, 100%   { 
          -moz-transform: translateX(-100%); /* Browser bug fix */
          -webkit-transform: translateX(-100%); /* Browser bug fix */
          transform: translateX(-100%);     
        };
      };
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
